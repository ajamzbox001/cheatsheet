<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>My Own Cheat Sheet</title>
  </head>
  <body>
    <h1>HTML Tables Cheat Sheet</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>&lt;table&gt;</td>
          <td>Create a table</td>
        </tr>
        <tr>
          <td>&lt;tr&gt;</td>
          <td>Create table rows</td>
        </tr>
        <tr>
          <td>&lt;th&gt;</td>
          <td>Create header cells</td>
        </tr>
        <tr>
          <td>&lt;td&gt;</td>
          <td>Create data cells</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
